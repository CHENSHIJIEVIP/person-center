			</div>

					<div> <input type="hidden"  value="divId" id="divID" / ></div>

                    	<img src="img/a-forbid.png"/>
                    	<p>已输入5次错误密码！</p>
                    	<p>账户已锁定，次日自动解锁。</p>
                    </div>

                    	<a href="./reset_pwd.html" class="btn reset_btn">找回密码</a> 
                    	<a href="javascript:;" class="btn retry_btn">重试</a>
                    </div>
				</div>
			</div>
		</div>
		<div class="footer index-footer"></div>
	</body>

</html>
